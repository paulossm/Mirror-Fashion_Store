<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Página de Teste</title>
    </head>
    <body>
        <div style="margin: 100px; padding: 20px;">
            <h2>Formulário</h2>
            <form action="verifica.php">
                Name:<br>
                <input type="text">
                <br>
                Fone:<br>
                <input type="tel">
                <br>
                <input type="radio" name="sexo" value="Male" checked>Male
                <br>
                <input type="radio" name="sexo" value="Female">Female<br>
                <input type="submit" value="Submit"><br>
                <input type="password" name="pwd" required><br>
                <input type="color" name="cor"><br>
                <input type="date" name="aniversario" min="2000-01-01" max="2015-01-01"><br>
                <input type="datetime"><br>
                <input type="datetime-local"><br>
                <input type="email" placeholder="hello@contact.com" disabled><br>
                <input type="month" disabled><br>
                <input type="number" name="número" min="0" max="100" step="10" value="20"><br>
                <input type="range" name="alcanca" min="0" max="100" value="50" step="5"><output for="alcanca"></output><br>
                <input type="search" value="Why the cat is so lazy?" readonly><br>
                <input type="time"><br>
                <input type="tel"><br>
                <input type="url" placeholder="www.w3schools.com"><br>
                <input type="week"><br>
            </form>
            
            <h2>Select</h2>
            <select name="carros">
                <option value="volvo">Volvo</option>
                <option value="dodge">Dodge</option>
                <option value="fiat" selected>Fiat</option>
            </select>
            
            <h2>Datalist</h2>
            <input list="navegadores">
            <datalist id="navegadores">
                <option value="Internet Explorer">IE</option>
                <option value="Chrome">Chrome</option>
                <option value="Safari">Safari</option>
                <option value="Firefox" selected>Firefox</option>
                <option value="Opera">Opera</option>
            </datalist>
        </div>
    </body>
</html>
